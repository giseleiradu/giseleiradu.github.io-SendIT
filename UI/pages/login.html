<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" type="text/css" href="../css/main.css">
	<link href="https://fonts.googleapis.com/css?family=Lato:300i,400" rel="stylesheet">
	<link rel="icon" type="image/png" sizes="32x32" href="../images/icon.PNG">
	<title>SendIT | Login</title>
</head>

<body background="https://free4kwallpapers.com/no-watermarks/originals/2017/08/13/light--collection-mainly-from-wallhaven-and-unsplash-wallpaper.jpg">
	<header class="header">
		<a href="index.html" class="brand">SendIT</a>
		<input class="menu-btn" type="checkbox" id="menu-btn" />
		<label class="menu-icon" for="menu-btn">
			<span class="navicon"></span>
		</label>
		<nav>
			<ul class="menu">
				<li>
					<a href="signup.html">Sign Up</a>
				</li>
				<li>
					<a href="login.html">Sign In</a>
				</li>
			</ul>
		</nav>
	</header>

	<div class="container">
		<div class="login_container">
			<div class="form-header">
				<h1>LOGIN</h1>
			</div>
			<div class="form">
				<form class="form">
					<div class="form-group">
						<div class="form_label">
							<label for="uname">Username:</label>
						</div>
						<input type="text" class="text-email" name="uname" required>
					</div>
					<div class="form-group">
						<div class="form_label">
							<label for="password">Password:</label>
						</div>
						<input type="password" class="text-input" name="password" required>
					</div>
					<div class="form-group">
						<button type="submit" class="btn">LOG IN</button>
					</div>
				</form>
			</div>
		</div>
	</div>


	<footer>
		<p>SendIT | Copyright &copy; 2018</p>
	</footer>
</body>

</html>
